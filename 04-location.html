<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0B1F3A">
  <title>Location - Glintz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="app-shell">
    <div class="screen onboarding-screen">
      <header class="header">
        <div class="header__content">
          <a href="03-signup.html" class="header__btn">
            <span class="material-symbols-rounded">arrow_back</span>
          </a>
          <h1 class="header__title">Current Location</h1>
          <div class="header__spacer"></div>
        </div>
      </header>
      
      <div class="screen__content">
        <div class="progress-bar">
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step"></div>
          <div class="progress-bar__step"></div>
        </div>
        
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: var(--space-4);">
          <div style="width: 100px; height: 100px; background: var(--teal-50); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; margin-bottom: var(--space-6);">
            <span class="material-symbols-rounded icon-filled" style="font-size: 48px; color: var(--teal-500);">location_on</span>
          </div>
          
          <h2 style="font-size: var(--text-2xl); font-weight: var(--font-bold); color: var(--navy-800); margin-bottom: var(--space-2);">One KYC Anywhereâ„¢</h2>
          <p style="font-size: var(--text-base); color: var(--gray-500); max-width: 300px; margin-bottom: var(--space-6);">Confirm your current location to unlock local payment rails.</p>
          
          <div id="detectedLocation" style="display: flex; align-items: center; gap: var(--space-3); padding: var(--space-4); background: var(--success-50); border-radius: var(--radius-xl); border: 1px solid var(--success-500);">
            <span style="font-size: 36px;" id="locationFlag">ðŸ‡¸ðŸ‡¬</span>
            <div style="text-align: left;">
              <div style="font-size: var(--text-lg); font-weight: var(--font-semibold); color: var(--navy-800);" id="locationName">Singapore</div>
              <div style="font-size: var(--text-sm); color: var(--success-600);" id="locationRails">PayNow available</div>
            </div>
            <span class="material-symbols-rounded" style="color: var(--success-500); margin-left: var(--space-2);">check_circle</span>
          </div>
          
          <p style="font-size: var(--text-xs); color: var(--gray-400); margin-top: var(--space-4);">Based on your residential address</p>
        </div>
      </div>
      
      <div class="screen__footer">
        <a href="05-kyc-select.html" class="btn btn--primary btn--full">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
