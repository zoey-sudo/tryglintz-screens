<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0B1F3A">
  <title>KYC Select - Glintz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="app-shell">
    <div class="screen onboarding-screen">
      <header class="header">
        <div class="header__content">
          <a href="04-location.html" class="header__btn">
            <span class="material-symbols-rounded">arrow_back</span>
          </a>
          <h1 class="header__title">Verify Identity</h1>
          <div class="header__spacer"></div>
        </div>
      </header>
      
      <div class="screen__content">
        <div class="progress-bar">
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step"></div>
        </div>
        
        <h3 class="form-section-title">Select ID Document</h3>
        
        <div class="kyc-options">
          <div class="kyc-option selected" onclick="selectKycOption(this)">
            <div class="kyc-option__icon">
              <span class="material-symbols-rounded">credit_card</span>
            </div>
            <div class="kyc-option__text">
              <h4>Passport</h4>
              <p>International travel document</p>
            </div>
          </div>
          
          <div class="kyc-option" onclick="selectKycOption(this)">
            <div class="kyc-option__icon">
              <span class="material-symbols-rounded">badge</span>
            </div>
            <div class="kyc-option__text">
              <h4>National ID</h4>
              <p>Government-issued ID card</p>
            </div>
          </div>
          
          <div class="kyc-option" onclick="selectKycOption(this)">
            <div class="kyc-option__icon">
              <span class="material-symbols-rounded">directions_car</span>
            </div>
            <div class="kyc-option__text">
              <h4>Driver's License</h4>
              <p>Valid driving license</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="screen__footer">
        <a href="06-kyc-upload.html" class="btn btn--primary btn--full">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
