<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0B1F3A">
  <title>Sign Up - Glintz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="app-shell">
    <div class="screen onboarding-screen">
      <header class="header">
        <div class="header__content">
          <a href="01-welcome.html" class="header__btn">
            <span class="material-symbols-rounded">arrow_back</span>
          </a>
          <h1 class="header__title">Create Account</h1>
          <div class="header__spacer"></div>
        </div>
      </header>
      
      <div class="screen__content">
        <div class="progress-bar">
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step"></div>
          <div class="progress-bar__step"></div>
          <div class="progress-bar__step"></div>
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Email Address</label>
          <input type="email" class="input-field" placeholder="Enter your email">
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Password</label>
          <input type="password" class="input-field" placeholder="Create a password">
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Phone Number</label>
          <div class="input-with-icon">
            <button class="country-code-btn" type="button">
              <span>ðŸ‡¸ðŸ‡¬</span>
              <span>+65</span>
            </button>
            <input type="tel" class="input-field input-field--phone" placeholder="Phone number">
          </div>
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Date of Birth</label>
          <input type="date" class="input-field">
        </div>
        
        <div class="input-row">
          <div class="input-wrapper" style="flex: 1;">
            <label class="input-label">First Name</label>
            <input type="text" class="input-field" placeholder="First">
          </div>
          <div class="input-wrapper" style="flex: 1;">
            <label class="input-label">Last Name</label>
            <input type="text" class="input-field" placeholder="Last">
          </div>
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Country of Residence</label>
          <div class="select-wrapper">
            <select class="input-field input-field--select" onchange="updateLocationFromNationality()">
              <option value="" disabled selected>Select your country</option>
              <option value="SG">ðŸ‡¸ðŸ‡¬ Singapore</option>
              <option value="US">ðŸ‡ºðŸ‡¸ United States</option>
              <option value="CA">ðŸ‡¨ðŸ‡¦ Canada</option>
              <option value="GB">ðŸ‡¬ðŸ‡§ United Kingdom</option>
              <option value="TH">ðŸ‡¹ðŸ‡­ Thailand</option>
            </select>
            <span class="material-symbols-rounded select-icon">expand_more</span>
          </div>
        </div>
        
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">I agree to the <a href="#">Terms of Service</a></span>
        </label>
      </div>
      
      <div class="screen__footer">
        <a href="04-location.html" class="btn btn--primary btn--full">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
