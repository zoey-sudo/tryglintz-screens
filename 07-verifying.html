<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0B1F3A">
  <title>Verifying - Glintz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-shell">
    <div class="screen verifying-screen">
      <header class="header">
        <div class="header__content">
          <div class="header__spacer"></div>
          <h1 class="header__title">Verification</h1>
          <div class="header__spacer"></div>
        </div>
      </header>
      
      <div class="screen__content">
        <div class="progress-bar">
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step active"></div>
          <div class="progress-bar__step active"></div>
        </div>
        
        <div class="verifying-center">
          <div class="verifying-animation" style="width: 100px; height: 100px;">
            <span class="material-symbols-rounded">verified_user</span>
          </div>
          <div class="verifying-center-content">
          <h2>Verifying Your Identity</h2>
          <p>This usually takes 3-5 minutes but may take up to 48 hours.</p>
        </div>
          <div class="verifying-timeline">
            <div class="verifying-step complete">
              <div class="verifying-step__icon">
                <span class="material-symbols-rounded icon-filled">check</span>
              </div>
              <span>Documents received</span>
            </div>
            <div class="verifying-step active">
              <div class="verifying-step__icon">
                <span class="material-symbols-rounded">sync</span>
              </div>
              <span>Verifying identity...</span>
            </div>
            <div class="verifying-step">
              <div class="verifying-step__icon">
                <span class="material-symbols-rounded">lock</span>
              </div>
              <span>Account activation</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="screen__footer">
        <a href="08-dashboard.html" class="btn btn--primary btn--full">Continue</a>
        <p style="text-align: center; font-size: var(--text-xs); color: var(--gray-400); margin-top: var(--space-3);">We'll notify you when complete</p>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
