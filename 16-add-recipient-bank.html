<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0B1F3A">
  <title>Add Bank Account - Glintz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-shell">
    <div class="screen send-screen">
      <header class="header" style="background: var(--gray-50);">
        <div class="header__content">
          <a href="13-add-recipient.html" class="header__btn">
            <span class="material-symbols-rounded">arrow_back</span>
          </a>
          <h1 class="header__title">Add Bank Account</h1>
          <div class="header__spacer"></div>
        </div>
      </header>
      
      <div class="screen__content">
        <div class="add-form-header">
          <div class="add-form-header__icon add-form-header__icon--navy">
            <span class="material-symbols-rounded">account_balance</span>
          </div>
          <h3>International Wire Transfer</h3>
          <p>Send via SWIFT to any bank worldwide</p>
        </div>
        
        <h3 class="form-section-title">Recipient Details</h3>
        
        <div class="input-wrapper">
          <label class="input-label">Account Holder Name</label>
          <input type="text" class="input-field" placeholder="Full name as on bank account">
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Country</label>
          <div class="select-wrapper">
            <select class="input-field input-field--select">
              <option value="" disabled selected>Select country</option>
              <option value="SG">ðŸ‡¸ðŸ‡¬ Singapore</option>
              <option value="US">ðŸ‡ºðŸ‡¸ United States</option>
              <option value="GB">ðŸ‡¬ðŸ‡§ United Kingdom</option>
              <option value="DE">ðŸ‡©ðŸ‡ª Germany</option>
              <option value="JP">ðŸ‡¯ðŸ‡µ Japan</option>
              <option value="AU">ðŸ‡¦ðŸ‡º Australia</option>
            </select>
            <span class="material-symbols-rounded select-icon">expand_more</span>
          </div>
        </div>
        
        <h3 class="form-section-title">Bank Details</h3>
        
        <div class="input-wrapper">
          <label class="input-label">Bank Name</label>
          <input type="text" class="input-field" placeholder="e.g. DBS Bank, Chase">
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">SWIFT/BIC Code</label>
          <input type="text" class="input-field" placeholder="e.g. DBSSSGSG" maxlength="11" style="text-transform: uppercase;">
          <span class="input-helper">8 or 11 characters</span>
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Account Number / IBAN</label>
          <input type="text" class="input-field" placeholder="e.g. 1234567890">
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Routing Number (US only)</label>
          <input type="text" class="input-field" placeholder="e.g. 021000021" maxlength="9">
          <span class="input-helper">9 digits for US banks</span>
        </div>
        
        <h3 class="form-section-title">Address (Optional)</h3>
        
        <div class="input-wrapper">
          <label class="input-label">Street Address</label>
          <input type="text" class="input-field" placeholder="123 Main Street">
        </div>
        
        <div class="input-row">
          <div class="input-wrapper" style="flex: 1;">
            <label class="input-label">City</label>
            <input type="text" class="input-field" placeholder="City">
          </div>
          <div class="input-wrapper" style="flex: 1;">
            <label class="input-label">Postal Code</label>
            <input type="text" class="input-field" placeholder="12345">
          </div>
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Nickname (Optional)</label>
          <input type="text" class="input-field" placeholder="e.g. Mom, Landlord">
        </div>
      </div>
      
      <div class="screen__footer" style="background: var(--gray-50);">
        <a href="12-select-recipient.html" class="btn btn--primary btn--full">Add Recipient</a>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
