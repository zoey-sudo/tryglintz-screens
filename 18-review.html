<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0B1F3A">
  <title>Review Transfer - Glintz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-shell">
    <div class="screen review-screen">
      <header class="header">
        <div class="header__content">
          <a href="17-routes.html" class="header__btn">
            <span class="material-symbols-rounded">arrow_back</span>
          </a>
          <h1 class="header__title">Review Transfer</h1>
          <div class="header__spacer"></div>
        </div>
      </header>
      
      <div class="screen__content">
        <div class="review-recipient">
          <div class="avatar avatar--xl avatar--teal">E</div>
          <h3>Emma Wilson</h3>
          <p>@emmaw â€¢ Glintz User</p>
        </div>
        
        <div class="review-summary">
          <div class="review-row">
            <span class="review-label">You send</span>
            <span class="review-value">$500.00</span>
          </div>
          <div class="review-row">
            <span class="review-label">They receive</span>
            <span class="review-value">S$671.00</span>
          </div>
          <div class="review-row">
            <span class="review-label">Exchange rate</span>
            <span class="review-value">1 USD = 1.342 SGD</span>
          </div>
          <div class="review-row">
            <span class="review-label">Method</span>
            <span class="review-value review-value--highlight">P2P (Instant)</span>
          </div>
          <div class="review-row">
            <span class="review-label">Fee</span>
            <span class="review-value review-value--highlight">$0.00</span>
          </div>
        </div>
        
        <div class="review-total">
          <span class="review-total__label">Total to pay</span>
          <span class="review-total__amount">$500.00</span>
        </div>
        
        <div class="review-savings">
          <span class="material-symbols-rounded">savings</span>
          <span>You're saving $35.00 compared to SWIFT</span>
        </div>
      </div>
      
      <div class="screen__footer">
        <a href="19-success.html" class="btn btn--primary btn--full">Continue</a>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
