<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0B1F3A">
  <title>Welcome - Glintz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-shell">
    <div class="screen welcome-screen">
      <div class="screen__content">
        <div class="welcome-logo animate-fade-in">
          <span class="material-symbols-rounded">send</span>
        </div>
        <h1 class="welcome-title animate-slide-up">Glintz</h1>
        <p class="welcome-subtitle animate-slide-up">Borderless banking for digital nomads. Save 3-6% on every transfer.</p>
        
        <div class="welcome-features">
          <div class="welcome-feature animate-slide-up" style="animation-delay: 100ms;">
            <div class="welcome-feature__icon">
              <span class="material-symbols-rounded">verified</span>
            </div>
            <span class="welcome-feature__text">One KYC Anywhereâ„¢</span>
          </div>
          <div class="welcome-feature animate-slide-up" style="animation-delay: 200ms;">
            <div class="welcome-feature__icon">
              <span class="material-symbols-rounded">route</span>
            </div>
            <span class="welcome-feature__text">Smart Route Selection</span>
          </div>
          <div class="welcome-feature animate-slide-up" style="animation-delay: 300ms;">
            <div class="welcome-feature__icon">
              <span class="material-symbols-rounded">savings</span>
            </div>
            <span class="welcome-feature__text">Save 3-6% on Transfers</span>
          </div>
        </div>
      </div>
      
      <div class="screen__footer screen__footer--transparent">
        <a href="03-signup.html" class="btn btn--primary btn--full btn--lg">Create Account</a>
        <p class="footer-link">
          Already have an account? <a href="02-login.html">Sign In</a>
        </p>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
